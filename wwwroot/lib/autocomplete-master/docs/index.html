<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Autocomplete</title>
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge,chrome=1"
  />
  <meta
    name="description"
    content="Description"
  >
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <link
    rel='stylesheet'
    href='//unpkg.com/@trevoreyre/autocomplete-js/dist/style.css'
  >
  <link
    rel="stylesheet"
    href="//unpkg.com/docsify/lib/themes/vue.css"
  >
  <style>
    #autocomplete-demo {
      margin: 96px auto;
      max-width: 400px;
    }

    #autocomplete-demo .autocomplete-result-list {
      padding: 0;
    }

    .badge {
      text-decoration: none;
    }

    /* Prevent iframe horizontal overflow on mobile Safari */
    .markdown-section iframe {
      width: 1px;
      min-width: 100%;
    }
  </style>
</head>

<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Autocomplete',
      repo: 'trevoreyre/autocomplete',
      themeColor: '#1c5b72',
      loadSidebar: true,
      maxLevel: 2,
      subMaxLevel: 2,
      auto2top: true,
      executeScript: true,
    }
  </script>
  <script src="//unpkg.com/@trevoreyre/autocomplete-js"></script>
  <script src="./data/data.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>

</html>
